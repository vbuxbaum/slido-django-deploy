<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Evento Q&A - Replicando Slido</title>
</head>
<body>
  <header class="event-header">
    <h1>Evento de Q&A</h1>
  </header>
  
  <section class="ask-question">
    <h2>Faça uma pergunta, Pessoa Maravilhosa</h2>
    <form class="question-form" id="question-form" method="post">
      <label for="question-text">Sua pergunta:</label>
      <textarea id="question-text" name="question-text" rows="4" required></textarea>
      <button type="submit">Enviar pergunta</button>
    </form>
  </section>
  
  <main class="questions-container">
      <section class="question">
        <h2>O que será que teremos na aula de hoje?</h2>
        <p class="votes">Votos: 2</p>
        <p class="author">De: Pessoa Maravilhosa</p>
      </section>

  </main>
</body>
</html>
